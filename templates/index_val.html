<!DOCTYPE html>
<html lang="en">
  <head>
    <title>验证权重效果</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="D:\WEB\static\style.css"> -->
  </head>
  <body>
    <h2 id="title">验证权重效果</h2>
    <br />
    <br />
    <img id="confusion_matrix" width="200" height="200" src="data:;base64,{{ confusion_matrix }}"/>
    <img id="F1_curve" width="200" height="200" src="data:;base64,{{ F1_curve }}">
    <img id="P_curve" width="200" height="200" src="data:;base64,{{ P_curve }}"/>
    <img id="R_curve" width="200" height="200" src="data:;base64,{{ R_curve }}">
    <img id="PR_curve" width="200" height="200" src="data:;base64,{{ PR_curve }}"/>

    <textarea id="resultText" rows="35" cols="180" ></textarea>

    <script>
      var resultText = "{{ result_text }}";
      document.getElementById("resultText").value = resultText;
    </script>

    <br />
    <form method="POST" enctype="multipart/form-data">
      <input id=“button_detect”  type="submit" value="开始检测" >
    </form>
    <br />
    <div id="imagePath"></div>
  </body>
  <style>
    #title{
    text-align: center;
    color: black;
    font-size: xx-large;
    background-color: cadetblue;
}
    #imageDisplay{
        margin-left: 350px;
        position: relative;
    }
    #button_detect{
      width: 100px;
      height: 40px;
      background-color: skyblue;
      font-size: larger;
      margin-left: 900px;
      margin-top: auto;
    }

  </style>
</html>
